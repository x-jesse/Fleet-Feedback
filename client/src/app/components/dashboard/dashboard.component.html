<div class="dashboard-container">
    <p-tabView>
      <p-tabPanel header="Trip Timeline">
        <app-timeline></app-timeline>
      </p-tabPanel>
      <p-tabPanel header="Summary">
        <p>Your most recent trip was on {{ trip_date }}</p>
        <p>You had {{ num_incidents }} incidents in the past 7 days</p>
        <p>CSA score: {{ csa_score }}</p>
      </p-tabPanel>
      <p-tabPanel header="Table View">
        <p>Table of Trips</p>
        <p-table [value]="trips">
          <ng-template pTemplate="header">
            <tr>
              <th>ID</th>
              <th>Date</th>
              <th>Description</th>
              <th>Incidents</th>
              <th>CSA Score</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-trip>
            <tr>
              <td>{{ trip.id }}</td>
              <td>{{ trip.date }}</td>
              <td>{{ trip.description }}</td>
              <td>{{ trip.incidents }}</td>
              <td>{{ trip.csaScore }}</td>
            </tr>
          </ng-template>
        </p-table>
      </p-tabPanel>
    </p-tabView>
  </div>
