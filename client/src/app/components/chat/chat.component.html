<div class="chat-container">
  <div class="chat-box">
    <div class="messages">
      <div *ngFor="let message of messages" [ngClass]="{'user-message': message.role === 'user', 'assistant-message': message.role === 'assistant'}">
        <p>{{ message.content }}</p>
      </div>
    </div>
    <mat-form-field appearance="fill" class="message-input">
      <mat-label>Message</mat-label>
      <textarea matInput [(ngModel)]="newMessage" placeholder="Type your message..."></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="sendMessage()">Send</button>
  </div>
</div>
